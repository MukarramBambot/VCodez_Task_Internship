<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Invoice - ABC Company</title>
</head>
<body>
  <table class="invoice-table" style="width:500px; border-collapse:collapse;">
    <tr>
      <td colspan="2" style="background:white; color:gray;">Invoice No: #54578953</td>
      <td colspan="2" style="background:white; color:gray; text-align:right;">21 May 2024</td>
    </tr>
    <tr>
      <td colspan="2" style="background:white; color:brown;">
        <strong>Pay To :</strong><br>
        ABC Company<br>
        Delhi
      </td>
      <td colspan="2" style="background:white; color:brown;">
        <strong>Customer :</strong><br>
        Ajay Kumar<br>
        Chennai
      </td>
    </tr>
    <tr>
      <th style="background:yellow; color:blue;">Name</th>
      <th style="background:yellow; color:blue;">Qty</th>
      <th style="background:yellow; color:blue;">Price</th>
      <th style="background:yellow; color:blue;">Total Price</th>
    </tr>
    <tr>
      <td style="color:black; background:white;">Pen</td>
      <td style="color:black; background:white;">200</td>
      <td style="color:black; background:white;">25</td>
      <td style="color:black; background:white;">5000</td>
    </tr>
    <tr>
      <td style="color:black; background:white;">Pencil</td>
      <td style="color:black; background:white;">100</td>
      <td style="color:black; background:white;">15</td>
      <td style="color:black; background:white;">1500</td>
    </tr>
    <tr>
      <td colspan="3" style="text-align:right; color:brown; background:white;"><strong>Sub total</strong></td>
      <td style="color:black; background:white;">6500</td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:right; color:blue; background:yellow;">Tax</td>
      <td style="color:blue; background:yellow;">10%</td>
      <td style="color:black; background:yellow;">650</td>
    </tr>
    <tr>
      <td colspan="3" style="text-align:right; background:lightgreen;"><strong style="color:red;">Grand Total</strong></td>
      <td style="background:lightgreen;"><strong style="color:red;">7150</strong></td>
    </tr>
  </table>
</body>
</html>
