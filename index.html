<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 & Task 5</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        
        <!-- Task 4 -->
        <section class="task-section">
            <h1>Task 4: Radial Gradient</h1>
            <div class="radial-gradient-demo"></div>
        </section>

        <!-- Task 5 -->
        <section class="task-section">
            <h1>Task 5: Image Filters</h1>
            <div class="filters-grid">
                <div>
                    <p>1. Original Image</p>
                    <img src="Car.jpg" alt="Original">
                </div>
                <div>
                    <p>2. Blur</p>
                    <img src="Car.jpg" class="filter-blur" alt="Blur">
                </div>
                <div>
                    <p>3. Brightness</p>
                    <img src="Car.jpg" class="filter-brightness" alt="Brightness">
                </div>
                <div>
                    <p>4. Contrast</p>
                    <img src="Car.jpg" class="filter-contrast" alt="Contrast">
                </div>
                <div>
                    <p>5. Drop Shadow</p>
                    <img src="Car.jpg" class="filter-drop-shadow" alt="Drop Shadow">
                </div>
                <div>
                    <p>6. Grayscale</p>
                    <img src="Car.jpg" class="filter-grayscale" alt="Grayscale">
                </div>
                <div>
                    <p>7. Hue Rotate</p>
                    <img src="Car.jpg" class="filter-hue-rotate" alt="Hue Rotate">
                </div>
                <div>
                    <p>8. Invert</p>
                    <img src="Car.jpg" class="filter-invert" alt="Invert">
                </div>
            </div>
        </section>

    </div>
</body>
</html>
