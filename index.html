<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="index.css">

<body>

  <!-- Task 1 -->
  <section class="task-section">
    <h1>Task 1: Radial Gradient</h1>
    <div class="radial-gradient-demo"></div>
  </section>

  <!-- Task 2 -->
  <section class="task-section">
    <h1>Task 2: Image Filters</h1>
    <div class="filters-grid">
      <div class="grid-item">
        <img src="Car.jpg" alt="Original">
        <p>Original</p>
      </div>
      <div class="grid-item blur">
        <img src="Car.jpg" alt="Blur">
        <p>Blur</p>
      </div>
      <div class="grid-item brightness">
        <img src="Car.jpg" alt="Brightness">
        <p>Brightness</p>
      </div>
      <div class="grid-item contrast">
        <img src="Car.jpg" alt="Contrast">
        <p>Contrast</p>
      </div>
      <div class="grid-item drop-shadow">
        <img src="Car.jpg" alt="Drop Shadow">
        <p>Drop Shadow</p>
      </div>
      <div class="grid-item grayscale">
        <img src="Car.jpg" alt="Grayscale">
        <p>Grayscale</p>
      </div>
      <div class="grid-item hue-rotate">
        <img src="Car.jpg" alt="Hue Rotate">
        <p>Hue Rotate</p>
      </div>
      <div class="grid-item invert">
        <img src="Car.jpg" alt="Invert">
        <p>Invert</p>
      </div>
    </div>
  </section>
