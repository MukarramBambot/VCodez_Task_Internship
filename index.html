<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meal Suggestion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meal Suggestion Based on Time of Day</h1>
    <label for="timeSelect">Select the time of day:</label><br />
    <select id="timeSelect">
      <option value="">--Choose--</option>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
      <option value="evening">Evening</option>
      <option value="other">Other</option>
    </select><br />
    <button id="suggestBtn">Get Meal Suggestion</button>
    <p id="mealMessage" class="output"></p>
  </div>

  <script>
    document.getElementById('suggestBtn').addEventListener('click', function() {
  const time = document.getElementById('timeSelect').value;
  const message = document.getElementById('mealMessage');

  if (time === 'morning') {
    message.textContent = "Breakfast: Try pancakes!";
  } else if (time === 'afternoon') {
    message.textContent = "Lunch: Enjoy a fresh salad!";
  } else if (time === 'evening') {
    message.textContent = "Dinner: Pasta is a great choice!";
  } else {
    message.textContent = "Snack time!";
  }
});
  </script>
</body>
</html>
